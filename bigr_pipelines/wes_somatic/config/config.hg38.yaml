    DepthBelow10X: "DP < 10"
    BelowQualByDepth: "QD <= 2.0"
    BelowBaseQuality: "QUAL < 10.0"
    AboveFisherStrandBias: "FS > 60.0"
    AboveStrandOddsRatio: "SOR > 3.0"
