  apply_base_recal: --create-output-bam-index
  base_recalibrator: ""
  mutect2_extra: --create-output-variant-index --max-reads-per-alignment-start 0 --disable-read-filter MateOnSameContigOrNoMappedMateReadFilter --annotation AlleleFraction --annotation AllelePseudoDepth --annotation --annotation AS_BaseQualityRankSumTest --annotation AS_FisherStrand --annotation AS_InbreedingCoeff --annotation --annotation AS_MappingQualityRankSumTest --annotation AS_QualByDepth --annotation AS_ReadPosRankSumTest --annotation AS_RMSMappingQuality --annotation --annotation AS_StrandBiasMutectAnnotation --annotation AS_StrandOddsRatio --annotation AssemblyComplexity --annotation BaseQuality --annotation --annotation BaseQualityHistogram --annotation BaseQualityRankSumTest --annotation ChromosomeCounts --annotation ClippingRankSumTest --annotation --annotation CountNs --annotation Coverage --annotation DepthPerAlleleBySample --annotation DepthPerSampleHC --annotation ExcessHet --annotation --annotation FeaturizedReadSets --annotation FisherStrand --annotation FragmentDepthPerAlleleBySample --annotation FragmentLength --annotation --annotation GenotypeSummaries --annotation InbreedingCoeff --annotation LikelihoodRankSumTest --annotation MappingQuality --annotation --annotation MappingQualityRankSumTest --annotation MappingQualityZero --annotation OrientationBiasReadCounts --annotation --annotation OriginalAlignment --annotation PossibleDeNovo --annotation QualByDepth --annotation ReadPosition --annotation ReadPosRankSumTest --annotation --annotation ReferenceBases --annotation RMSMappingQuality --annotation SampleList --annotation StrandBiasBySample --annotation StrandOddsRatio --annotation --annotation TandemRepeat --annotation UniqueAltReadCountPossible
