max_threads: 20


# Pipeline steps and optional operations
steps:
  aln: true
  fusions: false # Not yet implemented
  tmb: false
  cnv: false
  msi: false
  variant_calling: true

table_cols:
- CHROM
- POS
- ID
- REF
- ALT
- FILTER
- ANN[*].EFFECT
- ANN[*].IMPACT
- ANN[*].GENE
- DP
- ANN[*].GENEID
- ANN[*].BIOTYPE
- ANN[*].HGVS_C
- ANN[*].HGVS_P
- ANN[*].CDNA_POS
- ANN[*].CDS_POS
- LOF[*].GENE
- LOF[*].GENEID
- LOF[*].NUMTR
- LOF[*].PERC

