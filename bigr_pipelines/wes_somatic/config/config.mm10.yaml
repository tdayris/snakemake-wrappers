  gmt: /mnt/beegfs/database/bioinfo/Index_DB/MSigDB/mus_musculus/v2023.1/entrez/mh.all.v2023.1.Mm.entrez.gmt
  kaviar: null
  kaviar_tbi: null
  cosmic: null
