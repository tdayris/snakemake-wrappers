# General pipeline options
max_threads: 20


# Select which parts of the pipeline should be run
steps:
  qc: true
  quant: false
  dge: false
  fusions: false
  immunedeconv: false
  gsea: false
  variants: false


# Path to design file (relative or absolute)
design: design.tsv


# A short list of genes of interest
# Dedicated plots will be performed on these genes
genes_of_interest:
  - ENSMUSG00000034218


# Fastp parameters
fastp:
  adapters: none
  fastp_extra: --cut_front --cut_tail --cut_window_size 6 --cut_mean_quality 10 --unqualified_percent_limit 50 --n_base_limit 7 --average_qual 0 --length_required 15 --overrepresentation_analysis


# Salmon parameters
salmon:
  index: /mnt/beegfs/database/bioinfo/Index_DB/Salmon/mm10/index
  salmon_libtype: A
  salmon_quant_extra: --numBootstraps 100 --gcBias --seqBias --posBias


# DESeq2 parameters
deseq2:
  design:
    columns_to_aggregate: null
    columns_to_ignore: null
    include_only: null
  tximport_extra: type='salmon', ignoreTxVersion=TRUE, ignoreAfterBar=TRUE
  thresholds:
    alpha: 0.05
    fc: 0.6


# Multiqc parameters
multiqc:
  title: Differential Gene Expression
  report_comment: This report has been made at Gustave Roussy
  email: bigr@gustaveroussy.fr
  application_type: RNA-Seq
  project_type: Application


# Rust-Bio-Tools
rbt:
  csv_extra: '--separator "\\t" --sort-column stat_change --sort-order ascending --rows-per-page 50'
  zip_extra: --create --bzip2


# Star patameters
star:
  index: /mnt/beegfs/database/bioinfo/Index_DB/STAR/GRCm38
  chimera_extra: --outReadsUnmapped None --twopassMode Basic --outSAMstrandField intronMotif --outSAMunmapped Within --chimSegmentMin 12 --chimJunctionOverhangMin 8 --chimOutJunctionFormat 1 --alignSJDBoverhangMin 10 --alignMatesGapMax 100000 --alignIntronMax 100000 --alignSJstitchMismatchNmax 5 -1 5 5 --outSAMattributes Standard --chimMultimapScoreRange 3 --chimScoreJunctionNonGTAG -4 --chimMultimapNmax 20 --chimNonchimScoreDropMin 10 --peOverlapNbasesMin 12 --peOverlapMMp 0.1 --alignInsertionFlush Right --alignSplicedMateMapLminOverLmate 0 --alignSplicedMateMapLmin 30
  variant_extra: --outFilterType BySJout --outFilterMultimapNmax 20 --alignSJoverhangMin 8 --alignSJDBoverhangMin 1 --outFilterMismatchNmax 999 --outFilterMismatchNoverReadLmax 0.04 --alignIntronMin 20 --alignIntronMax 1000000 --alignMatesGapMax 1000000 --outSAMattributes Standard --twopassMode Basic


# Quality controls
rseqc:
  tin: --sample-size 100 --minCov 10
  bam_stat: --mapq 30
  gene_body: --format pdf
  junction_annotation: --mapq 30 

# Samtools extra parameters
# Be careful with parameters, do not break compatibility
samtools:
  index_extra: ""
  cram_extra: ""
  stats: ""


# Star-fusion parameters and database
star_fusion:
  CTAT_resource_lib: /mnt/beegfs/database/bioinfo/Index_DB/CTAT_Resource_Lib/GRCh38_gencode_v37/GRCh38_gencode_v37_CTAT_lib_Mar012021.plug-n-play/ctat_genome_lib_build_dir/
  extra: --FusionInspector inspect



# Arriba fusion detection
arriba:
  extra: ""



# Sambamba optional parameters
sambamba:
  sort: ""


# GATK parameters
gatk:
  baserecalibrator: ""
  applybqsr: ""
  mutect2_extra: --max-reads-per-alignment-start 0 --disable-read-filter MateOnSameContigOrNoMappedMateReadFilter
  pileup_summaries: ""
  calculate_contamination: ""
  learn_read_orientation_model: ""
  splitncigarreads_extra: "--create-output-bam-index"


