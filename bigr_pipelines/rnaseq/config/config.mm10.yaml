# Immunedeconv parameters
# Add new tools below
immunedeconv:
  cibersort_binary: "/mnt/beegfs/software/cibersort/1.0.6/CIBERSORT.R"
  cibersort_mat: "/mnt/beegfs/software/cibersort/1.0.6/LM22.txt"
  tool_list: 
    - xcell
    - quantiseq
    - epic
    - mcp_counter
    - cibersort
    - cibersort_abs


